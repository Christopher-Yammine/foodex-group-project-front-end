<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="../CSS/styles/index.css">
    <link rel="stylesheet" href="../CSS/styles/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="signup-container">
      
        <div class="fx-div">
            
            <div class="cardboard">
               
                    <div> <h1 class="cardboard-header"><a href="http://localhost/foodex-group-project-front-end/index.html"><span class="arrow material-icons">
                        arrow_back
                        </span></a>Enter your information</h1>
                   
                </div>
                    <input type="text" id="fname" placeholder="First name">
                    <input type="text" id="lname" placeholder="Last name">
                    <input type="text" id="email" placeholder="Email address or phone number">
                    <input type="password" id="password" placeholder="Password">
                    <select name="gender-types" id="gender-types">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                        <option value="2">Other</option>
                    </select>
                    
                    <input type="submit" value="Sign up" id="signup">   
                    <div id="msg" class="msg"></div>                     
            </div>
            
            
     
                
        </div>
        <div class="fx-div"><input type="file" name="photo" id="fileId"
            onchange="imageUploaded()">
                <div class="upload" id="upload">
               <div id="display">
                    <img src="../CSS/assets/blankprofile.png" id="uploaded">
                </div></div>
        <label for="fileId">Upload your profile picture here</label>
    </div>
              
    </div>
    <script src="../Scripts/signup.js"></script>
</body>
</html>
