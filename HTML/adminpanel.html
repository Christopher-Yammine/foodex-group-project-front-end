<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="../CSS/styles/adminpanel.css">
    <link rel="stylesheet" href="../CSS/styles/pending.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
        <div class="main-container">
            <div class="left-title">
                <div class="cardboard">
                        
                    <div><h1 class="cardboard-header"><a href="http://localhost/foodex-group-project-front-end/html/landingpage.html"><span class="arrow material-icons">
                        arrow_back
                        </span></a>Add new restaurant</h1></div>
                        <input type="text" id="restaurant_name" placeholder="Restaurant name">
                        <textarea id="restaurant_description" placeholder="Brief description"></textarea>
                        <input type="text" id="restaurant_number" placeholder="Restaurant number">
                        <select name="locations" id="locations">
                         
                        </select>
                        <select name="types" id="types">
                        
                        </select>
                                <button id="btn" class="btn">Add</button>
                                
                    </div>
                </div>
                <div class="fx-div">
                    <div class="addvalues">
                        <p class="new-values">Add new location</p>
                        <div class="values">
                            
                            <input type="text" class="new-input" id="newloc" placeholder="city name, street name">
                            <button class="btn-new" id="locbtn">Add</button>
                        </div>
                        <p class="new-values">Add new type</p>
                        <div class="values">
                            
                            <input type="text" id="newtype" class="new-input" placeholder="Food type">
                            <button class="btn-new" id="typebtn">Add</button>
                        </div>
                    </div>
                    <label for="fileId">Browse...</label>
                    
                    <input type="file" name="photo" id="fileId"
                    onchange="imageUploaded()">
                        <div class="upload" id="upload">
                       <div id="display">
                            <img src="../CSS/assets/foodbg.jpg" id="uploaded">
                        </div></div>
             
                        <div class="img-text">
                            Upload the restaurant's picture
                        </div>
                    
                    
                </div>
            </div>


            <div class="pending">
                <div class="table-wrapper">
                    <table class="fl-table" id="fl-table">
                        <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Restaurant Name</th>
                            <th>User review</th>
                            
                            
                        </tr>
                        </thead>
                        <tbody id="table-body">
                        <tr>
                        </tr>
                        <tbody>
                    </table>
                </div>
            </div>
            <script src="../Scripts/adminpanel.js"></script>
    </body>
    
</body>
</html>
